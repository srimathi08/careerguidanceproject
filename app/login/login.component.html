<div class="">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding: 0">
    <div
      class="container-fluid"
      style="display: flex; justify-content: left; align-items: center"
    >
      <a class="navbar-brand" href="#">
        <img
          src="assets/images/book-logo.avif"
          alt="Avatar Logo"
          style="width: 40px"
          class="rounded-pill"
        />
      </a>
      <h1 class="mt-3" style="font-size: larger" style="color: white">
        {{ title }}
      </h1>
    </div>
  </nav>
  <div class="d-flex justify-content-center" style="margin-top: 100px">
    <div
      class="card"
      style="
        border: none;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      "
    >
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 d-none d-sm-block" >
          <img
            src="assets/images/school-girl-writing.avif"
            class="w-100"
            alt=""
            height="400px"
            style="border-radius: 5px"
          />
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 ">
          <div class="d-flex justify-content-center mx-auto  p-3" >
            <form action="#">
              <h2 class="text-center" style="font-weight: 500">
                Login into account
              </h2>
              <div class="d-flex flex-column" >
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Mobile Number">
                        <label for="floatingInput">Mobile Number</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                
                <button
                  mat-raised-button
                  type="submit"
                  color="primary"
                  disabled="false"
                >
                  Login
                </button>
                <h2 class="mt-2 mx-auto">
                  <a routerLink="/forgot" style="text-decoration: none"
                    >Forgot Password?</a
                  >
                </h2>
                <div
                  class="d-flex mx-auto"
                  style="color: gray; font-size: larger; padding: 0"
                >
                  <p>-----------------</p>
                  <p>&nbsp; or &nbsp;</p>
                  <p>-----------------</p>
                </div>
                <div>
                  <h3>
                    Don't have an account ?<a
                      routerLink="/signUp"
                      style="text-decoration: none"
                    >
                      Register here
                    </a>
                  </h3>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
